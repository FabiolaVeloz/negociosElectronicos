<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecNutriBowl</title>
    <script>
        function redireccionar() {
            var sucursales = document.getElementById("sucursales").value;
            var totalUnidades = document.getElementById("totalUnidades").value;
            if (sucursales === "" || sucursales < 1 || totalUnidades === "" || totalUnidades < 1) {
                alert("Por favor, ingrese valores válidos para la cantidad de sucursales y el total de unidades.");
            } else {
                // Redirige a la página del formulario pasando la cantidad de sucursales y el total de unidades como parámetros
                window.location.href = "form.php?sucursales=" + sucursales + "&totalUnidades=" + totalUnidades;
            }
        }
    </script>
</head>
<body>
    <h1>Sistema Push</h1>

    <img src="logo.png" alt="Logo TecNutriBowl" width="100px">
  
    <p>Bienvenido al algoritmo de cálculo para el sistema PUSH de TecNutriBowl</p>
    <p>Para comenzar, ingresa la cantidad de sucursales y el total de unidades con las que cuentas para realizar el cálculo.</p>
  
    <label for="sucursales">Ingrese la cantidad de sucursales:</label>
    <input type="number" id="sucursales" name="sucursales" min="1">
    
    <label for="totalUnidades">Ingrese el total de unidades:</label>
    <input type="number" id="totalUnidades" name="totalUnidades" min="1">
  
    <button type="button" onclick="redireccionar()">Comenzar</button>
  
</body>
</html>
